
<!DOCTYPE html>

<!--[if (gte IE 10)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html dir="ltr" lang="en-US"><!--<![endif]-->
<html>
  <head>
  <!-- application -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta charset="UTF-8">
    <title>Homestuck</title>
    <link rel="stylesheet" href="https://www.homestuck.com/assets/manifest-ui-bf2ed11e7fc0b10b402d3d7b7dd59b19d01aad73bfe52a19a01fd651927f4af0.css" />
    <script src="./createjs.min.js"></script>
    <script src="./glowfilter.min.js"></script>
    <script src="./EaselPlugin.min.js"></script>
    <script src="./TweenLite.min.js"></script>
    <script src="./05492.js"></script>
  </head>
  
  <body onload="init();">
  <div id="header-container"></div>
<script>
$(document).ready(function() {
  var $content_container = $("#content_container");
  var $anim_container = $("#animation_container");
  var $header_container = $("#header-container");
  var $_preload_div_ = $("#_preload_div_");
  var w = $anim_container.width(), h = $anim_container.height();
  var iw = $content_container.width(), ih = $content_container.height();
  var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1, psRatio=1;
  if (iw < 950) {
    if (iw > 714) {
      sRatio = 1;
      psRatio = 1;
    } else {
      sRatio = iw/714;
      psRatio = 0.91072;
    }
  }	else {
    sRatio = xRatio;
  }

  $anim_container.width(w*sRatio+'px');
  $anim_container.height(h*sRatio+'px');
  $_preload_div_.width(iw*psRatio+'px');
  $_preload_div_.height(ih*psRatio+'px');
  $_preload_div_.css('left', ((iw-(iw*psRatio))/2)+'px');

});

</script>
  <div id="content_container" class="mar-x-auto disp-bl bg-hs-gray pos-r" style="width:100%; max-width:950px; overflow:hidden;">
      <div class="pos-r mar-t-0">
        <div id="animation_container" class="bg-white pos-r" style="width:950px; height:1178px; overflow:hidden;">
          <canvas id="canvas" class="bg-white" width="950" height="1178" style="position: absolute; display: none;"></canvas>
          <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:950px; height:1178px; position: absolute; left: 0px; top: 0px; display: none;">
          </div>
        </div>
        <div id='_preload_div_' style='position:absolute; top:0px; display: block; text-align: center;'><img id="_preload_img_" src="https://www.homestuck.com/images/storyfiles/hs2/_preloader.gif" style='vertical-align: middle; max-height: 100%'/></div>
      </div>
  </div>

  </body>
</html>
