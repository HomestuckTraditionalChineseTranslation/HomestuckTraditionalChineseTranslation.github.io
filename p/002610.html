           <p><img src="http://cdn.mspaintadventures.com/storyfiles/hs2/00710.gif" /><!-- 圖 --><!--內文開始--><br />你從粉紅色的寶石中解放了這些來自天堂的棕色仙藥，然後飛快地吞下它們。<br /><br />這實在是太甜美了，你不禁想像在一個罐頭裡面到底能裝多少糖分。不管是哪位強大的巫師調製了這魔藥，他確實值得獲得你的恐懼與尊敬。<br /><!--內文結束--> </p>
