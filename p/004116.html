          </div>

           <p><img src="http://cdn.mspaintadventures.com/storyfiles/hs2/02216_1.gif" /><br /><img src="http://cdn.mspaintadventures.com/storyfiles/hs2/02216_2.gif" /><!-- 圖 --><!--內文開始--><br />(破碎)<br /><br />守護獸奶是變<b>強壯</b>的秘方。<br /><br />其實不是。只是你喜歡那樣想。事實上是你強壯得不太正常。你被星球上最強壯的一族守護獸所選中。那是唯一一種有能力撫養你的守護者。<br /><br />唉呀玻璃杯爆掉了，一如往常。<br /><!--內文結束--> </p>
