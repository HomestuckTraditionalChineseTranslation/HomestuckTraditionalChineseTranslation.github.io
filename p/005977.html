           <p><img src="https://www.homestuck.com/images/storyfiles/hs2/04074.gif" /><!-- 圖 --><div><!--內文開始--><br /><span style="color: #000000;">我猜...<br /><br />我猜，一旦我在旁邊，他就只是一隻癱軟無生命的布偶，就像是”Calvin and Hobbes”的設定的逆向版本。這...<br /><br />這讓我有點不太舒服。</span><br /><!--內文結束--> </div><img id="s_header_src" src="http://www.mspaintadventures.com/storyfiles/hs2/scratch/room113.gif" /><style>#tooltip{position:absolute; z-index: 2000;}#tooltip img {height: 100%; width: 100%;}</style><br /><script>$(document).ready(function(){ //準備div   $("body").append('<div id="tooltip" style="display: none;" />');   $("#tooltip").html('<img src="https://zhhomestuck.github.io/images/LEtext2_ct.gif" />'); }); $(function () {   $("#tooltipimg").mouseover(function (e) { //當滑鼠指針從元素上移入時      $("#tooltip").css({ "top": (e.pageY + 10) + "px", "left": (e.pageX + 20) + "px", "display": "block"}).show("fast");   }).mouseout(function () { //當滑鼠指針從元素上移開時      $("#tooltip").css({"display": "none"});   }).mousemove(function (e) { //當滑鼠指針從元素上移動時      $("#tooltip").css({ "top": (e.pageY + 10) + "px", "left": (e.pageX + 20) + "px", "display": "block"});   }); }); </script></p>
