           <p><img src="http://cdn.mspaintadventures.com/storyfiles/hs2/00072.gif" /><!-- 圖 --> <div><!--內文開始--><br />桌上有副<b>撲克牌</b>，你爸其中一支<b>煙斗</b>，<b>《嚴肅小丑》</b>雜誌四月號，還有一堆散亂的<b>索引卡</b>。<br /><br />還有<b>一罐花生</b>在書桌上。哈哈，噢<b>老爸</b>啊。你不會再上一次<b>當</b>了。<br /><br />嚴重的花生過敏症可是一場難以應付的災難。<br /><!--內文結束--> </div></p>
