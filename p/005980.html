           <p><img src="http://cdn.mspaintadventures.com/storyfiles/hs2/04077.gif" /><!-- 圖 -->&lt;div&gt;<!--內文開始--><br /><span style="color: #000000;">什麼鬼？看樣子他早就把光碟修好很久了，但是就沒跟我們說。這王八蛋就是喜歡他自己說話的聲音。</span><br /><!--內文結束--> &lt;/div&gt;<img id="s_header_src" src="http://www.mspaintadventures.com/storyfiles/hs2/scratch/room116.gif" /><style>#tooltip{position:absolute; z-index: 2000;} #tooltip img {height:100%;width:100%;}</style><br /><script async="async">$(document).ready(function(){ //準備div   $("body").append('&lt;div id="tooltip" style="display: none;" /&gt;');   $("#tooltip").html('<img src="https://3.bp.blogspot.com/-OTfnaow5JXM/WY7N1GZZFWI/AAAAAAAAAko/puMxOZCfTLMNLnBWgQWqcWEkonrKx5-6QCLcBGAs/s1600/LEtext5_ct.gif" />'); }); $(function () {   $("#tooltipimg").mouseover(function (e) { //當滑鼠指針從元素上移入時      $("#tooltip").css({ "top": (e.pageY + 10) + "px", "left": (e.pageX + 20) + "px", "display": "block"}).show("fast");   }).mouseout(function () { //當滑鼠指針從元素上移開時      $("#tooltip").css({"display": "none"});   }).mousemove(function (e) { //當滑鼠指針從元素上移動時      $("#tooltip").css({ "top": (e.pageY + 10) + "px", "left": (e.pageX + 20) + "px", "display": "block"});   }); }); </script><br /></p>
