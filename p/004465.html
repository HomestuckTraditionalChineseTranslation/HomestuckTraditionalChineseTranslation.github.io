           <p><img src="http://cdn.mspaintadventures.com/storyfiles/hs2/02564.gif" /><!-- 圖 --><!--內文開始--><br /><span style="font-family: STFangsong, FangSong, PMingLiU; font-size: 22px;">放射線與<span class="animation04465"></span><span class="Manimation04465">X̀͝͠͏̨b̶͠A̶̷͞R̡̛҉͢p̶̛͝҉c̸͜͠j̕͟</span>之地</span><br /><br />其實，是現在…<br /><br /><b>空間之風精</b>有能力將埋藏在她的巢下的幾些地形景觀一齊拖出徹離撞擊點。她現在坐在她的進程的休眠<b>鍛造爐</b>之上。<br /><!--內文結束--> <style>@keyframes animation04465keyframe {   0%  {content: "BYamSyM";}   33% {content: "MqYxdmL";}   67% {content: "XbARpcj";} } @-webkit-keyframes animation04465keyframe {   0%  {content: "BYamSyM";}   33% {content: "MqYxdmL";}   67% {content: "XbARpcj";} } .animation04465:before {   content: "BYamSyM";   font-size: 1.0em;   animation: animation04465keyframe 0.15s;   animation-iteration-count: infinite;   -webkit-animation: animation04465keyframe 0.15s;   -webkit-animation-iteration-count: infinite; } .Manimation04465 {display:none;} .mobile .Manimation04465 {display:inline;} .mobile .animation04465 {display:none;} </style></p>
